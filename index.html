<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Site</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-custom">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Previous Searches</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main content -->
  <div class="container mt-4">
    <h1>Welcome!</h1>
    <p>Please type in a city and click on search</p>
  
    <div class="search_bar">
      <div class="col-md-4">
        <form id="search-form">
          <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Enter your search">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
   
    <!-- Current weather data will be displayed here -->
    <div id="weather-data" class="weather-data"></div>
    
    <!-- 5-day forecast data will be displayed here -->
    <div id="forecast-data" class="forecast-data"></div>
    
    <div class="previous_searches">
      <div class="col-md-4">
        <h4>Previous Searches</h4>
        <ul id="search-history" class="list-group">
          <li class="list-group-item"><a class="previous-search-button">Previous search 1</a></li>
          <li class="list-group-item"><a class="previous-search-button">Previous search 2</a></li>
          <li class="list-group-item"><a class="previous-search-button">Previous search 3</a></li>
          <li class="list-group-item"><a class="previous-search-button">Previous search 4</a></li>
          <li class="list-group-item"><a class="previous-search-button">Previous search 5</a></li>
        </ul>
      </div>
    </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
