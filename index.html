<!DOCTYPE html>
<html lang="en">

  <title>Weather Site</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom"> 
    <a class="navbar-brand" href="#">Weather Search</a>
